[Rainmeter]
Update=1000

[Metadata]
Name=Horloge Numerique Simple
Author =ApoStrofik
Information=24h et date
Version=1.0

[MeasureTime]
Measure=Time
Format=%H:%M:%S

[MeasureDateFr]
Measure=Script
ScriptFile=#@#Scripts\DateFr.lua

[MeterTime]
Meter=String
MeasureName=MeasureTime
FontSize=80
FontColor=0,0,0,255
FontFace=10 Pixel
AntiAlias=1
W=500
x=250
Y=10
StringAlign=Center

[MeterDateScroll]
Meter=String
MeasureName=MeasureDateFr
FontSize=60
FontColor=230,0,0,255
FontFace=10 Pixel
AntiAlias=1
W=500
x=250
Y=110
StringAlign=Center